<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Reino de los Juguetes</title>
    <script src="/src/assets/jquery.min.js"></script>
    <script src="/src/assets/owl.carousel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      $(document).ready(function () {
        $(".owl-carousel").owlCarousel({
          loop: true,
          autoplay: true,
          autoplayTimeout: 1000,
          autoplayHoverPause: true,
          margin: 10,
          nav: true,
          dots: false,
          responsive: {
            0: {
              items: 1,
            },
            600: {
              items: 3,
            },
            1000: {
              items: 5,
            },
          },
        });
      });
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
